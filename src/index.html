<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO App</title>
</head>
<body>

    <div id="headerSection">
        <h1 id="header">TODO</h1>
        <div id="taskButton"><button id="addTask"><i class="fa-solid fa-plus"></i></button></div>
    </div>

    <div id="projectSection">
        <button class="projectButton selected"><h2>General</h2></button>
        <button id="projectButton"><div id="addProject"><i class="fa-solid fa-plus"></i></div><h2>Project</h2></button>
    </div>

    <div id="taskSection">
        <div id="example" class="card">
            <div class="taskOptions">
                <button class="topTaskButtons details"><i class="fa-solid fa-ellipsis"></i></button>
                <button id="removeExample" class="topTaskButtons remove"><i class="fa-solid fa-xmark"></i></button>
            </div>

            <div class="taskTitle"><h2>Walk dog</h2></div>

            <div class="taskDescription"><p>Walk every 4 hours</p></div>

            <div class="taskDue"><p>Due 7/31/34</p></div>

            <div class="taskDone"><button id="exampleDone" class="taskDoneButton"><i class="fa-solid fa-check"></i></button></div>
        </div>

    </div>
    

    <div id="popup-form" class="popup-form">
        <form id="card-form" class="card-form">
            <div id="closeFormButton" class="closeForm"><button type="button" class="closeForm" id="close-form-btn"><i class="fa-solid fa-xmark"></i></button></div>
            <div id="formDiv">
                <div id="formHeader"><h1>Add New Task</h1></div>
                <div id="formTitle"><input type="text" id="title" name="title" maxlength="8" placeholder="Title (max 8 characters)" required></div>
                <div id="formDescription"><textarea id="description" name="description" placeholder="Description (optional)"></textarea></div>
                <div id="formDate"><input type="date" id="date" name="date" required></div>
                <div id="formAddButton"><button type="submit">Add To-Do</button></div>
            </div>
        </form>
    </div>

    <div id="details" class="popup-form">
        <div class="card-form">
            <div class="closeFormButton"><button class="closeForm"><i class="fa-solid fa-xmark"></i></button></div>
        </div>
    </div>

    <div id="overlay" class="overlay"></div>
</body>
</html>
