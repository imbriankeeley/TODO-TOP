<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO App</title>
</head>
<body>

    <!-- Header Section -->
    <div id="headerSection">
        <h1 id="header">TODO</h1>
        
    </div>

    <!-- Project Section -->
    <div id="projectSection">
        <button id="General Tasks" class="projectButton selected"><h2>General Tasks</h2></button>
        <div id="projectButtonDiv">
            <button id="projectButton">
                <div id="addProject"><i class="fa-solid fa-plus"></i></div>
                <h2>Project</h2>
                <form id="projectForm" action="" class="popup-project-form">
                    <input type="text" id="projectName" name="projectName" maxlength="10" placeholder="Project Name..." required>
                    <input type="submit" style="display: none;">
                </form>
            </button>
        </div>
    </div>

    <!-- Task Section -->
    <div id="taskSection">
        <div id="taskButton"><button id="addTask"><i class="fa-solid fa-plus"></i></button></div>
    </div>
    
    <!-- Task Form -->
    <div id="popup-form" class="popup-form">
        <form id="card-form" class="card-form">
            <div id="closeFormButton" class="closeForm"><button type="button" class="closeForm" id="close-form-btn"><i class="fa-solid fa-xmark"></i></button></div>
            <div id="formDiv">
                <div id="formHeader"><h1>Add New Task</h1></div>
                <div id="formTitle"><input type="text" id="title" name="title" maxlength="10" placeholder="Title (max 10 characters)" required></div>
                <div id="formDescription"><textarea id="description" name="description" placeholder="Description (optional)"></textarea></div>
                <div id="formDate"><input type="date" id="date" name="date" required></div>
                <div id="formAddButton"><button type="submit">Add To-Do</button></div>
            </div>
        </form>
    </div>

    <!-- Detail Popup -->
    <div id="details" class="popup-form">
        <div class="card-form">
            <div class="closeFormButton"><button id="closeDetails" class="closeForm"><i class="fa-solid fa-xmark"></i></button></div>
        </div>
        <div class="container">
            <div class="expandTitle"><h1 id="sTitle">Walk dog</h1></div>
            <div class="expandDescription"><p id="sDesc">Walk dog every 4 hours</p></div>
            <div class="expandDate"><p id="sDate">Due 7/31/24</p></div>  
        </div>
        
    </div>
    <div id="overlay" class="overlay"></div>
</body>
</html>
